---
name: ci

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MISE_ENV: ci

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Syntax checks
        run: |
          ruby -c csa.rb
          ruby -c bin/csa
          find lib -name '*.rb' -print0 | xargs -0 -n1 ruby -c

      - name: Lint
        run: bundle exec rubocop --fail-level E

      - name: Smoke checks
        run: |-
          bundle exec ruby bin/csa --help
          bundle exec ruby bin/csa --version
          bundle exec ruby csa.rb --version
