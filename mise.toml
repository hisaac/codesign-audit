[settings]
experimental = true

[plugins]
xcode = "https://github.com/hisaac/mise-xcode.git"

[env._.xcode]
version = "26"

[tools]
actionlint = "latest"
hk = "latest"
pkl = "latest"
shfmt = "latest"
usage = "latest"
xcbeautify = "latest"
xcsift = "latest"
yamlfmt = "latest"

[task_config]
includes = ["scripts"]

[tasks.bootstrap]
alias = "up"
run = ["hk install", "scripts/update-hk-import.bash"]

[tasks.run]
alias = "codesign-audit"
depends = ["build"]
run = "swift run --skip-build codesign-audit"

[tasks.pre-commit]
run = "hk run pre-commit"

[tasks.check]
alias = ["chk", "lint"]
run = "hk run check --all"

[tasks.fix]
alias = ["fmt", "format"]
run = "hk run fix --all"

[tasks.clean]
run = "swift package clean"

[tasks.nuke]
depends = ["clean"]
run = [
  "rm -rf ./.build",
  "rm -rf ./.artifacts",
  "rm -rf ./DerivedData",
  "rm -rf ${HOME}/Library/Caches/org.swift.swiftpm",
  "rm -rf ${HOME}/Library/Developer/Xcode/DerivedData",
  "rm -rf ${HOME}/Library/org.swift.swiftpm",
]
